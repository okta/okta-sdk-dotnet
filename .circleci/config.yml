# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  windows: circleci/windows@5.0
  general-platform-helpers: okta/general-platform-helpers@1.8
# test 2
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  test:
    description: Run tests
    executor:
      name: windows/default
    steps:
      - checkout
      - run:
          name: "Install required components"
          command: |
              choco install -y dotnetcore-sdk
      - run:
          name: "Test Runner"
          command: |
              ./build.ps1;
      - when:
          condition:
            equal: [ "<<pipeline.git.branch>>", "master" ]
          steps:
            - general-platform-helpers/step-artifacts-prepare-and-upload-windows:
                files-to-upload: "artifacts"
                location: "com/okta/devex/okta-sdk-dotnet"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  "Circle CI Tests":
    jobs:
      - test
  "Semgrep":
    jobs:
      - general-platform-helpers/job-semgrep-prepare:
          name: semgrep-prepare
      - general-platform-helpers/job-semgrep-scan:
          name: "Scan with Semgrep test"
          requires:
            - semgrep-prepare

