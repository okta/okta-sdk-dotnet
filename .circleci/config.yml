version: 2.1

orbs:
  windows: circleci/windows@5.0
  general-platform-helpers: okta/general-platform-helpers@1.9
  platform-helpers: okta/platform-helpers@1
  python: circleci/python@2.0.3
  aws-cli: circleci/aws-cli@5.1

jobs:
  build:
    description: Run tests and build
    executor:
      name: windows/default
    steps:
      - checkout
      - run:
          name: "Install required components"
          command: |
              choco install -y dotnetcore-sdk
              Write-Host "Downloading .NET install script..."
              Invoke-WebRequest -Uri "https://dot.net/v1/dotnet-install.ps1" -OutFile "dotnet-install.ps1"
              Write-Host "Installing .NET 10 SDK..."
              .\dotnet-install.ps1 -Channel 10.0 -InstallDir "$env:ProgramFiles\dotnet"
              Write-Host "Verifying installation..."
              dotnet --list-sdks
      - run:
          name: "Build and Test"
          command: |
              ./build.ps1;
      - persist_to_workspace:
          root: ~/project
          paths:
            - src
            - .git
            - artifacts

  transform-regenerate:
    description: transform spec, regenerate the SDK, build and run tests
    executor:
      name: windows/default
    steps:
      - checkout
      - run: 
          name: "Install wget"
          command: |
              choco install wget -y
      - run:
          name: "Download node msi package"
          command: |
             wget https://nodejs.org/dist/v16.17.0/node-v16.17.0-x86.msi -P C:\Users\circleci\Downloads\
          shell: cmd.exe
      - run: 
          name: "Install node msi package"
          command: |
              MsiExec.exe /i C:\Users\circleci\Downloads\node-v16.17.0-x86.msi /qn
      - run: 
          name: "Use nvm to install and use node"
          command: |
              Start-Process powershell -verb runAs -Args "-start GeneralProfile"
              nvm install 16.17.0
              nvm use 16.17.0
      - run:
          name: "Install openapi-generator-cli"
          command: |
              npm install @openapitools/openapi-generator-cli -g
      - run:
          name: "Install .NET 10 SDK"
          command: |
              Write-Host "Downloading .NET install script..."
              Invoke-WebRequest -Uri "https://dot.net/v1/dotnet-install.ps1" -OutFile "dotnet-install.ps1"
              Write-Host "Installing .NET 10 SDK..."
              .\dotnet-install.ps1 -Channel 10.0 -InstallDir "$env:ProgramFiles\dotnet"
              Write-Host "Verifying installation..."
              dotnet --list-sdks
      - run:
          name: "Transform spec"
          command: |
              ./.okta/transform-spec.sh
          shell: bash.exe
      - run:
          name: "Regenerate SDK"
          command: |
              ./.okta/regenerate.sh
          shell: bash.exe
      - run:
          name: "Build and Test"
          command: |
              ./build.ps1;

  snyk-scan:
    docker:
      - image: cimg/python:3.10

    steps:
      - attach_workspace:
          at: ~/project
      - general-platform-helpers/step-load-dependencies
      - general-platform-helpers/step-run-snyk-monitor:
          scan-all-projects: true
          skip-unresolved: false
          run-on-non-main: true
          detection-depth: 4

workflows:
  "Circle CI Tests":
    jobs:
      - build
      - snyk-scan:
          name: execute-snyk
          context:
            - static-analysis
          requires:
            - build
  "Transform -> Regenerate -> Test":
    jobs:
      - transform-regenerate:
          filters:
            branches:
              only:
                - test
  "Semgrep":
    jobs:
      - platform-helpers/job-semgrep-scan:
          context:
            - static-analysis
          name: "Scan with Semgrep"