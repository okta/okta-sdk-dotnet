# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  general-platform-helpers: azuqua/general-platform-helpers@1.0.1
  windows: circleci/windows@2.2.0

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  cache-secrets:
    machine: true
    resource_class: azuqua/generic-linux-x86
    environment:
      VAULT_ADDR: https://vault.aue1e.saasure.net
    steps:
      - checkout
      - general-platform-helpers/save-dependencies
  load-secrets:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - general-platform-helpers/load-dependencies

  test:
    description: Run tests
    executor:
      name: windows/default
    steps:
      - checkout
      - run:
          name: "Test Runner"
          command: |
            if [ -n "$CIRCLE_PULL_REQUEST" ]; then
              ./build.sh;
            else
              ./build.sh --target DefaultIT;
            fi

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  "Circle CI Tests":
    jobs:
      - cache-secrets
      - load-secrets:
          requires:
            - cache-secrets
      - test:
          requires:
            - load-secrets


